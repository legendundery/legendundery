          STARRED_REPOS=$(curl -s -H "Authorization: token $GH_TOKEN" "https://api.github.com/users/legendundery/starred?per_page=6")
          
          # ä½¿ç”¨ jq ç”Ÿæˆæ‚¨åŸæ¥çš„ HTML ç»“æ„
          CARD_HTML=$(echo "$STARRED_REPOS" | \
