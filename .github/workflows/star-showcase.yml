      - name: Update README
        # ä½¿ç”¨ awk æ›¿æ¢ å’Œ ä¹‹é—´çš„å†…å®¹
        # æ³¨æ„ï¼šæˆ‘ä»¬ä¸å†ä½¿ç”¨ 'cat star.md'ï¼Œè€Œæ˜¯ä½¿ç”¨ shell å˜é‡
        # è¿™é‡Œéœ€è¦è½¬ä¹‰ $ ç¬¦å·ï¼Œç¡®ä¿ $STAR_SHOWCASE_CONTENT è¢«æ­£ç¡®æ›¿æ¢
        run: |
          # Awk å‘½ä»¤çš„é€»è¾‘ï¼š
          # 1. é‡åˆ° START æ ‡è®°ï¼Œæ‰“å°å®ƒã€‚
          # 2. æ’å…¥å­˜å‚¨åœ¨ç¯å¢ƒå˜é‡ä¸­çš„æ–°å†…å®¹ã€‚
          # 3. å¼€å¯è·³è¿‡æ¨¡å¼ (skip=1)ã€‚
          # 4. é‡åˆ° END æ ‡è®°ï¼Œå…³é—­è·³è¿‡æ¨¡å¼ (skip=0)ï¼Œå¹¶æ‰“å° END æ ‡è®°ã€‚
          # 5. å¦‚æœ skip=0ï¼Œåˆ™æ‰“å°è¡Œã€‚
          
          # å°†ç¯å¢ƒå˜é‡å†…å®¹å†™å…¥ä¸€ä¸ªä¸´æ—¶æ–‡ä»¶ï¼Œæ–¹ä¾¿ awk è¯»å–ï¼Œé¿å…å¤æ‚çš„è½¬ä¹‰é—®é¢˜
          echo -e "${{ env.STAR_SHOWCASE_CONTENT }}" > star_content_tmp.md

          awk '
            BEGIN {
                # è¯»å–ä¸´æ—¶æ–‡ä»¶å†…å®¹åˆ° Awk å˜é‡ (Content)
                while ((getline < "star_content_tmp.md") > 0) {
