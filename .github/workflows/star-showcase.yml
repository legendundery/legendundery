name: ðŸŒŸ Update Star Showcase
on:
  schedule:
    - cron: '0 6 * * *'   # æ¯å¤©æ—©ä¸Š6ç‚¹è‡ªåŠ¨æ‰§è¡Œ
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch starred repos
        uses: anuraghazra/github-readme-stats@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          username: legendundery

      - name: Generate star showcase
        run: |
          echo "## ðŸŒŸ Star Showcase" > star.md
          echo "" >> star.md
          curl -s "https://api.github.com/users/legendundery/starred?per_page=6" | \
          jq -r '.[] | "- [\(.full_name)](\(.html_url)): \(.description // "No description") â­ \(.stargazers_count)"' >> star.md

      - name: Update README
        run: |
          sed -i '/<!-- STAR_SHOWCASE_START -->/,/<!-- STAR_SHOWCASE_END -->/c\<!-- STAR_SHOWCASE_START -->\n'"$(cat star.md)"'\n<!-- STAR_SHOWCASE_END -->' README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "âœ¨ Auto-update Star Showcase"
          git push
