name: üåü Update Star Showcase
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch starred repos and generate Markdown
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "## üåü Star Showcase" > star.md
          echo "" >> star.md
          curl -s -H "Authorization: token $GH_TOKEN" "https://api.github.com/users/legendundery/starred?per_page=6" | \
          echo '<div align="center" style="display:flex; flex-wrap:wrap; justify-content:center;">' >> README.md
          jq -r '.[] | "<div style=\"width:280px; margin:10px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:15px; background:#fff; text-align:left;\"> <a href=\"" + .html_url + "\" target=\"_blank\" style=\"text-decoration:none; color:#0969da;\"><h3>" + .full_name + "</h3></a> <p style=\"color:#555; font-size:13px;\">" + (.description // "No description") + "</p> <p style=\"font-size:12px; color:#888;\">‚≠ê " + (.stargazers_count|tostring) + "</p> </div>"' >> README.md
          echo '</div>' >> README.md


          
      - name: Update README
        run: |
          awk '
            /<!-- STAR_SHOWCASE_START -->/ { print; print "```markdown"; system("cat star.md"); print "```"; skip=1; next }
            /<!-- STAR_SHOWCASE_END -->/ { skip=0 }
            skip==0 { print }
          ' README.md > tmp && mv tmp README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "‚ú® Auto-update Star Showcase" || echo "No changes to commit"
          git push
