name: üåü Update Star Showcase
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch starred repos and generate Markdown
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "## üåü Star Showcase" > star.md
          echo "" >> star.md
          curl -s -H "Authorization: token $GH_TOKEN" "https://api.github.com/users/legendundery/starred?per_page=6" | \
          jq -r '.[] | "<div align=\"center\" style=\"margin:10px; display:inline-block; width:300px; vertical-align:top; border:1px solid #e1e4e8; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.05); padding:10px; background:#fdfdfd;\">
<a href=\"" + .html_url + "\" target=\"_blank\" style=\"text-decoration:none; color:inherit;\">
<h3 style=\"margin:5px 0;\">" + .full_name + "</h3>
<p style=\"font-size:13px; color:#555;\">" + (.description // "No description") + "</p>
<p style=\"font-size:12px; color:#888;\">‚≠ê " + (.stargazers_count|tostring) + "</p>
</a>
</div>"' >> star.md


      - name: Update README
        run: |
          awk '
            /<!-- STAR_SHOWCASE_START -->/ { print; print "```markdown"; system("cat star.md"); print "```"; skip=1; next }
            /<!-- STAR_SHOWCASE_END -->/ { skip=0 }
            skip==0 { print }
          ' README.md > tmp && mv tmp README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "‚ú® Auto-update Star Showcase" || echo "No changes to commit"
          git push
