name: 🌟 Update Star Showcase
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch starred repos and generate card-style Markdown
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          set -e
          # 生成标题
          cat <<'EOF' > star.md
      
          EOF
      
          # 使用“Markdown 表格卡片”
          curl -s -H "Authorization: token $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/legendundery/starred?per_page=6" | \
            jq -r '.[] | "[\(.full_name)](\(.html_url))<br><sub>\((.description // "No description") | gsub("\\r|\\n"; " ") | gsub("\\|"; "\\\\|"))</sub><br>⭐ \(.stargazers_count)"' | \
            awk 'BEGIN{print "|  |  |  |"; print "|:--:|:--:|:--:|"} { printf("| %s ", $0); c++; if(c%3==0){print "|"} } END{ if(c%3!=0){ while(c%3!=0){ printf("|  "); c++ } print "|"} }' \
            >> star.md

      - name: Update README
        run: |
          awk '
            /<!-- STAR_SHOWCASE_START -->/ { print; system("cat star.md"); skip=1; next }
            /<!-- STAR_SHOWCASE_END -->/ { skip=0 }
            skip==0 { print }
          ' README.md > tmp && mv tmp README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "✨ Auto-update Star Showcase" || echo "No changes to commit"
          git push
